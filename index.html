<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    
    <header class="bg-white text-white py-4">
        <img src="imgs/logo.png" class="h-9 mx-auto">
    </header>

    <main class="container mx-auto p-4">
        <section class="add-task-section bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">To-Do List</h2>

            <form id="taskForm" class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="taskTitle" class="block text-gray-700 font-medium mb-2">Title *</label>
                        <input type="text" id="taskTitle" class="w-full border border-gray-300 rounded p-2" placeholder="Enter task title" required>
                    </div>
                    <div>
                        <label for="taskPriority" class="block text-gray-700 font-medium mb-2">Priority</label>
                        <select id="taskPriority" class="w-full border border-gray-300 rounded p-2">
                            <option value="low">LOW</option>
                            <option value="medium">MEDIUM</option>
                            <option value="high">HIGH</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="taskDescription" class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea id="taskDescription" rows="3" class="w-full border border-gray-300 rounded p-2" placeholder="Enter task description (optional)"></textarea>
                </div>
                <button type="submit" class="mt-4 bg-black text-white py-2 px-4 rounded hover:bg-gray-700">ADD TASK</button>
            </form>

            <ul id="taskList" class="space-y-4"></ul>
        </section>


</body>
</html>
