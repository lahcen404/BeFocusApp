<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-100 font-sans">

    <header class="bg-gray-100 text-white py-1 flex items-center">
        <img src="imgs/logo.png" class="h-12 ml-2">
        <h3 class="text-2xl ml-4 text-black font-bold">BE FOCUSED APP</h3>
    </header>
    <main>
        <section class="container mx-auto  p-4 drop-shadow-xl">
            <div class="add-task-section  bg-white p-6 m-13 rounded-lg shadow-lg mb-4">
                <h2 class="text-3xl font-bold mb-4 text-center font-serif">ADD TASK</h2>

                <form id="taskForm" class="mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label for="taskTitle" class="block text-gray-700 font-medium mb-2">Title *</label>
                            <input type="text" id="taskTitle"
                                class="w-full border border-gray-300 rounded p-2 drop-shadow-md "
                                placeholder="Enter task title" required>
                        </div>
                        <div>
                            <label for="taskPriority" class="block text-gray-700 font-medium mb-2">Priority</label>
                            <select id="taskPriority" class="w-full border border-gray-300 rounded p-2 drop-shadow-md">
                                <option value="low">LOW</option>
                                <option value="medium">MEDIUM</option>
                                <option value="high">HIGH</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="taskDescription" class="block text-gray-700 font-medium mb-2">Description</label>
                        <textarea id="taskDescription" rows="3"
                            class="w-full border border-gray-300 rounded p-2 drop-shadow-md"
                            placeholder="Enter task description (optional)"></textarea>
                    </div>
                    <button type="submit" class="text-white bg-gradient-to-r mt-4 from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">ADD TASK</button>

                </form>

                <ul id="taskList" class="space-y-4"></ul>
            </div>
        </section>
        <div class="show-tasks">
            <h3 class="text-3xl font-bold mb-4 mt-4 bg-white text-center font-serif m-4 p-4 rounded-lg ">MY TASKS</h3>
            <button
                class="show-tasks flex items-center mx-auto gap-2 px-6 py-2 text-black font-semibold bg-white border border-gray-300 rounded-full shadow-md hover:bg-gray-100 transition">
                SHOW COMPLETED TASKS
                <span class="text-gray-600">
                    â–¼
                </span>
            </button>
        </div>

          <ul id="taskList" class="space-y-4"></ul>

        <section class="container-pomodoro m-10 bg-white  p-6 rounded-lg shadow-lg">

            <h2 class="text-2xl font-semibold  mb-4 text-center">Pomodoro Timer</h2>

            <div id="timerDisplay" class="text-center border-4 border-black p-4 border-dashed m-10 text-8xl font-bold mb-8">25:00</div>

            <div class="flex justify-center space-x-4">
                <button id="startTimer"
                    class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Start</button>
                <button id="pauseTimer"
                    class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Pause</button>
                <button id="resetTimer" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Reset</button>
            </div>

            <div class="flex justify-center space-x-2 mt-2">
                <button type="button" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Short Break
                    (5 mins)</button>
                <button type="button" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Long Break
                        (15 mins)</button>
                </div>
        </section>
